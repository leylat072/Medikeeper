<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate
              (ngSubmit)="saveItem()"
              [formGroup]="itemForm">

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="itemNameId">Item Name</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="itemNameId"
                           type="text"
                           placeholder="Name (required)"
                           formControlName="itemName"
                           [ngClass]="{'is-invalid': displayMessage.itemName }" />
                    <span class="invalid-feedback">
                        {{displayMessage.itemName}}
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="itemCostId">Item Cost</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="itemCostId"
                           type="text"
                           placeholder="Cost (required)"
                           formControlName="itemCost"
                           [ngClass]="{'is-invalid': displayMessage.itemCost}" />
                    <span class="invalid-feedback">
                        {{displayMessage.itemCost}}
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3"
                            style="width:80px;"
                            type="submit"
                            [title]="itemForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                            [disabled]="!itemForm.valid">
                        Save
                    </button>
                    <button class="btn btn-outline-secondary mr-3"
                            style="width:80px;"
                            type="button"
                            title="Cancel your edits"
                            [routerLink]="['/items']">
                        Cancel
                    </button>

                </div>
            </div>
        </form>
    </div>

    <div class="alert alert-danger"
         *ngIf="errorMessage">
        {{errorMessage}}
    </div>
</div>
